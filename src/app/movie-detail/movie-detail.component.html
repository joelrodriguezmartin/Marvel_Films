<div class="col-12" *ngIf="movie" class="text-center">
    <h2 *ngIf="movie.id!=0">{{movie.name | titleSubtitle}} Details</h2><!--Llamada a pipe titulo-subtitulo-->
    <div class="row justify-content-center">
        <div class="col-4">
            <img src="{{movie.imageUrl}}" alt="" class="img-fluid">
        </div>
        <div class="col-12">
            <h3 *ngIf="movie.id!=0">{{movie.year | phase}}</h3>
            <h4 class="my-3" *ngIf="movie.id!=0">Synopsis:</h4>
            <div *ngIf="movie.id!=0">{{(readMore) ? movie.synopsis: movie.synopsis | slice:0:300}}
                <span *ngIf="!readMore">...</span><!--Este bloque sirve para mostrar menos y enseÃ±ar el boton de leer mas dependiendo de los caracteres-->
                <a href="javascript:;" *ngIf="!readMore" (click)="readMore=true">[Read More]</a>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-6 text-center"><!--En este bloque bindeamos los inputs con los datos de la pelicula seleccionada-->
                    <label class="form-text" for="name">Name: </label>
                    <input class="form-control mb-2" type="text" [(ngModel)]="movie.name" name="name">
                    <label class="form-text" for="imageurl">Image URL: </label>
                    <input class="form-control mb-2" type="text" [(ngModel)]="movie.imageUrl" name="imageUrl">
                    <label class="form-text" for="synopsis">Synopsis: </label>
                    <input class="form-control mb-2" type="text" [(ngModel)]="movie.synopsis" name="synopsis">
                    <label class="form-text" for="year">Year: </label>
                    <input class="form-control mb-2" type="number" [(ngModel)]="movie.year" name="year">
                </div>
            </div>
            <button *ngIf="movie.id==0" class="btn btn-dark text-center" (click)="createMovie()">
                Add Movie
            </button>
            <button *ngIf="movie.id!=0" class="btn btn-dark" (click)="updateMovie()"><!--Este bloque de botones dependeran de si hay pelicula seleccionada-->
                Update
            </button>
            <button *ngIf="movie.id!=0" class="btn btn-danger" (click)="deleteMovie()">
                Delete
            </button>
        </div>
    </div>
</div>
