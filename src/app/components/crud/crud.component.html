<div class="col-12" *ngIf="movie" class="text-center">
    <div class="row justify-content-center mt-4">
        <div class="form-group col-4 text-center">
            <img src="{{movie.imageUrl}}" onerror="this.onerror=null;this.src='https\:/\/i.pinimg.com/originals/24/92/00/249200c431fe811110761709b303fcaf.jpg';" alt="">     
            <button class="btn btn-danger my-3" routerLink="/movies"> Go back</button>
        </div>
        <div class="form-group col-8 text-center">
            <h3 *ngIf="movie.id==0">Adding Movie:</h3>
            <h3 *ngIf="movie.id!=0">Editing: {{movie.name}}</h3>
            <!--En este bloque bindeamos los inputs con los datos de la pelicula seleccionada(o recogida por id)-->
            <form action="" id="inputForm">
                <label class="form-text" for="name">Name: </label>
                <input class="form-control mb-2" type="text" value="{{movie.name}}" name="name" #name>
                <label class="form-text" for="imageurl">Image URL: </label>
                <input class="form-control mb-2" type="text" value="{{movie.imageUrl}}" name="imageUrl" #imageUrl>
                <label class="form-text" for="synopsis">Synopsis: </label>
                <textarea class="form-control mb-2" name="synopsis" id="" cols="30" value="{{movie.synopsis}}" rows="10"
                    #synopsis></textarea>
                <label class="form-text" for="year">Year: </label>
                <input class="form-control mb-2" type="number" value="{{movie.year}}" name="year" #year>
            </form>
            <div class="d-flex justify-content-center my-3">
                <button *ngIf="movie.id!=0" class="btn btn-dark mx-1"
                    (click)="updateMovie(name.value, imageUrl.value, synopsis.value, year.value)">
                    <!--Este bloque de botones dependeran de si hay pelicula seleccionada(o recogida por id)-->
                    Update
                </button>
                <button *ngIf="movie.id!=0" class="btn btn-danger mx-1" (click)="deleteMovie()">
                    Delete
                </button>
                <button *ngIf="movie.id==0" class="btn btn-dark text-center"
                    (click)="createMovie(name.value, imageUrl.value, synopsis.value, year.value)">
                    Add Movie
                </button>
            </div>
        </div>
    </div>


</div>
