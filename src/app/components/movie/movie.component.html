<h2 class="text-center">Movie List</h2>
<button class="text-right btn btn-danger " routerLink="/edit/{{0}}">Add movie</button>
<div class="row">
    <div class="col-12">
        <div class="row">
            <mat-card class="col-4 text-center" *ngFor="let movie of movies">
                <a routerLink="/detail/{{movie.id}}">
                    <img mat-card-image src="{{movie.imageUrl}}" alt="{{movie.name}}"
                        onerror="this.onerror=null;this.src='https\:/\/i.pinimg.com/originals/24/92/00/249200c431fe811110761709b303fcaf.jpg';">
                    <mat-card-title>{{movie.name | titleSubtitle}}</mat-card-title>
                    <mat-card-subtitle>{{movie.year | phase}}</mat-card-subtitle>
                </a>
            </mat-card>
